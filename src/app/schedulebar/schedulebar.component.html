<div class="schedulebar">
  <form [formGroup]='scheduleInfo' (submit)='ScheduleUpdate()'  >
    <app-schedule-event [formControlName]='scheduleEventStartId' [scheduleEventId]='scheduleEventStartId'
      [scheduleEventDateId]='scheduleFromDateEventId' [scheduleEventTimeId]='scheduleFromTimeEventId'
      [scheduleEventLabel]="'Starts at: '" [scheduleEventDateLabel]="'From'" [scheduleEventTimeLabel]="'Time'"
      [sheduleEventDatePlaceholder]="'YYYY/MM/DD'" [scheduleEventTimePlaceholder]="'hh:mm'"
      (dataSource)='update($event)'>
    </app-schedule-event>
    <app-schedule-event [formControlName]='scheduleEventEndId' [scheduleEventId]='scheduleEventEndId'
      [scheduleEventDateId]='scheduleToDateEventId' [scheduleEventTimeId]='scheduleToTimeEventId'
      [scheduleEventLabel]="'Ends at: '" [scheduleEventDateLabel]="'To'" [scheduleEventTimeLabel]="'Time'"
      [sheduleEventDatePlaceholder]="'YYYY/MM/DD'" [scheduleEventTimePlaceholder]="'hh:mm'"
      (dataSource)='update($event)'>
    </app-schedule-event>
    <button class="submitbutton" type="submit" [disabled]='!scheduleInfo.valid'>Create Schedule</button>    
  </form>
</div>
