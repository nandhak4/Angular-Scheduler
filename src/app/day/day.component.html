<div class="day">
  <table>
    <tr>
      <th class="hourheading" [ngStyle]="{'width.px': hourWidthInPX}" *ngFor='let hour of hours'>{{hour.period}}</th>
    </tr>
    <app-schedule></app-schedule>
    <tr class="hours">
      <td class="hour" [ngStyle]="{'min-width.px':hourWidthInPX}" [ngClass]="{'currentHour': hour.isCurrentHour}"
        *ngFor='let hour of hours'>
      </td>
    </tr>
  </table>
</div>
