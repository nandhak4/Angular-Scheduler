<div class="day">
  <div class="hour">
    <table>
      <tr>
        <th class="hourheading" *ngFor='let hour of hours'>{{hour.period}}</th>
      </tr>
      <app-schedule></app-schedule>
      <tr>
        <td class="hourstyle" [ngClass]="{'currentHour': hour.isCurrentHour}" *ngFor='let hour of hours'>
        </td>
      </tr>
    </table>
  </div>
</div>
