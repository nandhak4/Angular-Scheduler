<div class="custominput">
  <label>
    {{labelName}}:
    <input appInputType #appInput='ngModel' name='label' [placeholder]='placeHolder' [(ngModel)]='customInputValue'
      [ngModelOptions]='updateOnBlur' />
  </label>
  <div *ngIf='appInput.invalid' class="validationmessage">
    <ng-container *ngIf='appInput.errors.messages.length > 1'>
      <li *ngFor='let message of appInput.errors.messages'>
        <span>{{message}}</span>
      </li>
    </ng-container>
    <ng-container *ngIf='appInput.errors.messages.length == 1'>
      <span>{{appInput.errors.messages[0]}}</span>
    </ng-container>
  </div>
</div>
<div *ngIf='showSession' class="sessioninput">
  <div class="session am">AM</div>
  <div class="session pm">PM</div>
</div>
